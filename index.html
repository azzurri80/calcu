<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src = "js/jquery.js"></script>
  <script src ="js/scripts.js">  </script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="calculator">
      <div class="form-group">
        <label for="input1"> Number 1: </label>
        <input type="text" id="input1" class="form-control">
      </div>
      <div class="form-group">
        <label for="input2"> Number 2: </label>
        <input type="text" id="input2" class="form-control">
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add">
          add
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="subtract">
          subtract
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="multiply">
          multiply
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="divide">
        divide
        </label>
      </div>
      <button type="submit" class="btn btn-danger">Calculate!!!</button>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
